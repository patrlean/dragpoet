        <div id="text">

        <div id="text">

    <div id="按钮">
        <button type="button" onclick="generateSentence()">生成句子</button>
    </div>
<script>
    // 变量定义
    var wordSet = new Array();
    
    // 函数
    // 加入新词
    function myFunction(obj) {
        newWord = document.getElementById(obj.id).innerText;
        wordSet.push(newWord);
        alert(newWord);    
    }

    // 生成句子
    function generateSentence(){
        sentence = wordSet.join("");
        alert(sentence);
    }
    console.log(wordSet);
</script>
